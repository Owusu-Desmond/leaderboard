<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="main-content-container">
        <div class="recent-scores-container">
            <h2>Recent Scores <span><button type="button">Refresh</button></span></h2>
            <table>
              <tr>
                <th>Name</th> 
                <th>Scores</th>
              </tr>
              <tr>
                <td>name</td> 
                <td>50</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>120</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>10</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>400</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>300</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>130</td>
              </tr>
              <tr>
                <td>name</td> 
                <td>300</td>
              </tr>
            </table>
        </div>
        <div class="add-score-container">
          <h2>Add Your Score</h2>
          <div class="form-container"></div>
          <form action="">
            <input type="text" name="name" placeholder="Your Name"/><br>
            <input type="text" name="score" placeholder="Your Score"/><br>
            <div class="submit-btn-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
