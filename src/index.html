<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="main-content-container">
        <div class="recent-scores-container">
            <h2>Recent Scores <span><button type="button">Refresh</button></span></h2>
            <table>
              <tr>
                <th>Name</th> 
                <th>Scores</th>
              </tr>
            </table>
        </div>
        <div class="add-score-container">
          <h2>Add Your Score</h2>
          <div class="form-container"></div>
          <form id="form" method="post">
            <input minlength="3" maxlength="30" type="text" name="user" placeholder="Your Name" required/><br>
            <input min="0" max="500" type="number" name="score" placeholder="Your Score" required/><br>
            <div class="error-message message"></div>
            <div class="success-message message"></div>
            <div class="submit-btn-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
